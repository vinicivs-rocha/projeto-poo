<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rei das argamassas</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        />
        <link

            href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
        />
        <link rel="stylesheet" href="../static/estoque.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expend-xxl shadow-sm">
                <div class="container-fluid flex-row justify-content-center">
                    <div class="navbar-nav row flex-row">
                        <div
                            class="nav-item col d-flex flex-column justify-content-center"
                        >
                            <i class="fi fi-rr-user d-flex"></i>
                        </div>
                        <div class="nav-item col">
                            <p class="nav-link mb-0"><a href="#" class="text-decoration-none text-dark">Estoque</a></a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container-fluid mt-3 d-flex flex-row justify-content-between">
                <a href="#" class="text-decoration-none">
                    <button type="button" class="btn btn-light d-flex flex-column align-items-center shadow-sm">
                        <i class="fi fi-rr-boxes button-icons"></i>
                        Atualizar estoque
                    </button>
                </a>
                <a href="#" class="text-decoration-none">
                    <button type="button" class="btn btn-light d-flex flex-column align-items-center shadow-sm">

                </a>
            </div>

        <main>
            <div class="container-fluid gap-3 mt-3 mb-3">
                <div class="row row-cols-3">
                    <div class="col-xxl">
                        <div class="card">
                            <img src="../static/images/produto-1.png" alt="imagem-produto-1">

                                <h5 class="card-title">
                                    Argamassa AC I Cerâmica Uso Interno Kerakoll Cimentolit 20Kg

                            </div>
                            <div class="card-footer d-flex flex-row justify-content-between">
                                <p class="mb-0 d-flex align-items-center">Quantidade: 80</p>
                                <a href="#" class="text-decoration-none">
                                    <button type="button" class="btn btn-light d-flex">
                                        <i class="fi fi-rr-add d-flex fs-3"></i>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl">
                        <div class="card">
                            <img src="../static/images/produto-2.png" alt="imagem-produto-1">
                            <div class="card-body">
                                <h5 class="card-title">
                                    Argamassa para Assentamento de Porcelanato Interno E Externo 20kg Branca
                                </h5>
                            </div>
                            <div class="card-footer d-flex flex-row justify-content-between">
                                <p class="mb-0 d-flex align-items-center">Quantidade: 75</p>
                                <a href="#" class="text-decoration-none">
                                    <button type="button" class="btn btn-light d-flex">
                                        <i class="fi fi-rr-add d-flex fs-3"></i>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xxl">
                        <div class="card">
                            <img src="../static/images/produto-1.png" alt="imagem-produto-1">

                                <h5 class="card-title">
                                    Argamassa AC I Cerâmica Uso Interno Kerakoll Cimentolit 20Kg
                                </h5>
                            </div>
                            <div class="card-footer d-flex flex-row justify-content-between">
                                <p class="mb-0 d-flex align-items-center">Quantidade: 80</p>
                                <a href="#" class="text-decoration-none">
                                    <button type="button" class="btn btn-light d-flex">
                                        <i class="fi fi-rr-add d-flex fs-3"></i>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
